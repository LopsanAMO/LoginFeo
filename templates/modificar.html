{% extends "base.html" %}
{% load staticfiles %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}
<div class="jumbotron text-center">
	<div class="page-header"><h1>Modifica tus datos.</h1></div>

	<div class="jumbotron text-center">
		<div class="page-header"><h3>Datos de usuario</h3></div>
			<form method="post" class="form-horizontal">
				{% csrf_token %}
				<div class="form-group">
				  <label class="col-lg-2 control-label">Nombre</label>
				  <div class="col-lg-10">
					  <input type="text" class="form-control" name="usuario" value="{{request.user.datosusuario.nombre}}">
				  </div>
				</div>

				<div class="form-group">
				  <label class="col-lg-2 control-label">Apellidos</label>
				  	<div class="col-lg-10">
					  <input type="text" class="form-control" name="apellidos" value="{{request.user.datosusuario.apellidos}}">
				  	</div>
				  </div>

				  <div class="form-group">
  				  <label class="col-lg-2 control-label">Contraseña</label>
  				  	<div class="col-lg-10">
  					  <input type="password" class="form-control" name="contrasena">
  				  	</div>
  				  </div>

				  <div class="form-group">
  				  <label class="col-lg-2 control-label">Confirmar contraseña</label>
  				  	<div class="col-lg-10">
  					  <input type="password" class="form-control" name="contrasenados">
  				  	</div>
  				  </div>

				  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-primary">Modificar</button>
                    </div>
                  </div>
	</div>


{% else %}
<footer class="text-center">
  <p>Bienvenido de vuelta <a href="/usuario/login">Inicia sesión</a></p>

  <p>¿Que esperas? <a href="/usuario/registro">Registrate</a></p>
</footer>
{% endif %}

{% endblock content %}
